<!DOCTYPE html>
<html>
<head>
	<!-- titulo -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>REGISTRO</title>
	<link rel="stylesheet" type="text/css" href="./css/login.css">
</head>
<body>

<header>
	<img src="img/D&D.png">
</header>
<main>
	
	<form action="game.html">
		<div class="chars">
			<input type="radio" name="class" value="guerreiro" id="warrior" onchange="click()">
			<label for="warrior">
				<div class="card">
					<img src="img/warrior.png">
					<div>
						<h2>Guerreiro</h2>
						<p>Um bravo guerreiro capaz de dar sua vida pelo objetivo.</p>
					</div>
				</div>
			</label>
		
			<input type="radio" name="class" value="arqueiro" id="archer" onchange="click()">
			<label for="archer">
				<div class="card">
					<img src="img/archer.png">
					<div>
						<h2>Arqueiro</h2>
						<p>Com a coragem e conhecimanto, ele luta pela justiça que acredita.</p>
					</div>
				</div>
			</label>
		
			<input type="radio" name="class" value="mago" id="mago" onchange="click()">
			<label for="mago">
				<div class="card">
					<img src="img/mago.png">
					<div>
						<h2>Mago</h2>
						<p>Portador de uma sabedoria invejável, ele domina os elementos a volta.</p>
					</div>
				</div>
			</label>
				
		</div> <br><br><br>
		
		<input type="submit" value="send" id="btn" onclick="check()">

	</form>
	
</main>

<script src="script/script.js"></script>

</body>
</html>
